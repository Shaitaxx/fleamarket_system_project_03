
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Top Page</title>
</head>

<body style="background:rgb(255, 255, 255)">
	<!--ロゴ（書籍検索ページに推移）-->
	<a href="searchTop"><img style=" width: 250px;height: 40px" src="123.PNG"></a>
	<!--マイページ-->

	<form style="float:right" action="/mypage" method="post">
		<input type="hidden" name="memberEmail" th:value="${memberEmail}">
		<input type="hidden" name="memberPassward" th:value="${memberPassward}">
		<input
			style="font-family: Garamond, serif;color:rgb(255, 255, 255); background:rgb(192, 192, 192);width: 80px;height: 30px"
			type="submit" value="マイページ">
	</form>
	<!--ログアウト-->
	<form style="float:right" action="/" method="post">
		<input
			style="font-family: Garamond, serif;color:rgb(255, 255, 255); background:rgb(192, 192, 192);width: 80px;height: 30px;margin-right:4px"
			type="submit" value="ログアウト">
	</form>
	<!--出品-->
	<form style="float:right" action="/insertTop" method="post">
		<input
			style="font-family: Garamond, serif;color:rgb(255, 255, 255); background:rgb(255, 128, 128);width: 120px;height: 30px;margin-right:4px"
			type="submit" value="出品する">
	</form>
	
	<div style="font-family: Garamond, serif;float:right; margin-right:15px;margin-top:5px">
		<span th:each="member : ${memberList}">
			<th:block th:text="${member.memberName}">
			</th:block>
			さん、こんにちは !<br>
		</span>
	</div>

	<!--書籍検索-->
	<div style="background:rgb(255, 255, 255)" class="search-form1">
		<div style="background:rgb(255, 255, 255)" class="search-form">
			<h1 style="text-align:center;background:rgb(128, 128, 128);
	border:1px solid rgb(0, 0, 0);font-family: Garamond, serif;color:white">秋葉原図書館</h1>
			<p>
				<center>
					<form action="/search" method="get">
						タイトル ： <input type="text" name="title_find">

						著者： <input type="text" name="author_find">

						カテゴリ：
						<select size="1" name="category_find">
							<option value="">-</option>
							<option value="総記">1.総記</option>
							<option value="哲学">2.哲学</option>
							<option value="歴史">3.歴史</option>
							<option value="社会科学">4.社会科学</option>
							<option value="自然科学">5.自然科学</option>
							<option value="技術">6.技術</option>
							<option value="産業">7.産業</option>
							<option value="芸術">8.芸術</option>
							<option value="言語">9.言語</option>
							<option value="文学">10.文学</option>
						</select>
						<input
							style="font-family: Garamond, serif;color:rgb(255, 255, 255); background:rgb(192, 192, 192);width: 80px;height: 30px"
							type="submit" value="検索">
					</form>
		</div>
		</center>
		</p>
		<!--書籍一覧-->
		<center>
			<div th:if="${bookList != null}">
				<table border="1">
					<tr>
						<th>書籍コード</th>
						<th>書籍名</th>
						<th>著者</th>
						<th>カテゴリ</th>
						<th>状態</th>
						<th>販売価格</th>
						<th>書籍情報</th>
					</tr>
					<tr th:each="book:${bookList}">
						<th:block th:if="${book.purchaserid == null}">
							<td th:text="${book.stockid}"></td>
							<td th:text="${book.title}"></td>
							<td th:text="${book.author}"></td>
							<td th:text="${book.category}"></td>
							<td th:text="${book.looklike}"></td>
							<td th:text="${book.sellingprice}"></td>
							<td>
								<form action="/detail" method="get">
									<input type="hidden" name="stockid" th:value="${book.stockid}">
									<input
										style="font-family: Garamond, serif;color:rgb(255, 255, 255); background:rgb(192, 192, 192);width: 80px;height: 30px"
										type="submit" value="書籍情報">
								</form>
							</td>
						</th:block>
					</tr>
				</table>
			</div>
		</center>
	</div>
	</div>
	<a href="/contact">
		<p style="text-align:center;">contact us</p>
	</a>
</body>

</html>
