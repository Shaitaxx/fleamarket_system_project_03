

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>会員情報編集確認画面</title>
</head>
<body style="background:rgb(255, 255, 255)">
<!--ロゴ（書籍検索ページに推移）-->
	<a href="topAdmin"><img  style=" width: 250px;height: 40px" src="123.PNG"></a>
<!--ログアウト-->
	<form style="float:right" action="adminLoginTop" method="get">
		<input
			style="font-family: Garamond, serif;color:rgb(255, 255, 255); background:rgb(192, 192, 192);width: 80px;height: 30px"
			type="submit" value="ログアウト">
	</form>
<h2  style="text-align:center;background:rgb(128, 128, 128);
	border:1px solid rgb(0, 0, 0);font-family: Garamond, serif;color:white">会員情報編集確認画面</h2>
<center>

<p>以下の内容で会員情報を編集してもよろしいでしょうか</p>

	<form action="/memberupdateAdmin" method="post">
		<table border="1">
			<tr>
					<th>会員ID</th>
					<td><input type="text" name="memberId" readonly th:value="${memberId}"></td>
				</tr>
				<tr>
					<th>氏名</th>
					<td><input type="text" name="memberName" readonly th:value="${memberName}"></td>
				</tr>
				<tr>
					<th>住所</th>
					<td><input type="text" name="address" readonly th:value="${address}"></td>
				</tr>
				<tr>
					<th>電話番号</th>
					<td><input type="text" name="phoneNumber" readonly th:value="${phoneNumber}"></td>
				</tr>
				<tr>
					<th>メールアドレス</th>
					<td><input type="text" name="email" readonly th:value="${email}"></td>
				</tr>
		</table>
		<p>
			<input 
			style="font-family: Garamond, serif;color:rgb(255, 255, 255); background:rgb(128, 128, 128);width: 80px;height: 30px"
			type="submit" value="更新する">
		</p>
	</form>
</center>
</body>
</html>
