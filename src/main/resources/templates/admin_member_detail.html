
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>会員情報</title>
</head>

<body>
	<!--ロゴ（書籍検索ページに推移）-->
	<a href="topAdmin"><img style=" width: 250px;height: 40px" src="123.PNG"></a>

	<!--ログアウト-->
	<form style="float:right" action="adminLoginTop" method="get">
		<input 
		style="font-family: Garamond, serif;color:rgb(255, 255, 255); background:rgb(192, 192, 192);width: 80px;height: 30px"
		type="submit" value="ログアウト">
	</form>
	<center>
		<h1 style="text-align:center;background:rgb(128, 128, 128);
	border:1px solid rgb(0, 0, 0);font-family: Garamond, serif;color:white">会員情報</h1>

		<table border="1">
			<tr>
				<th>会員ID</th>
				<td><input type="text" name="memberId" readonly th:value="${memberId}"></td>
			</tr>
			<tr>
				<th>氏名</th>
				<td><input type="text" name="memberName" readonly th:value="${memberName}"></td>
			</tr>
			<tr>
				<th>住所</th>
				<td><input type="text" name="address" readonly th:value="${address}"></td>
			</tr>
			<tr>
				<th>電話番号</th>
				<td><input type="text" name="phoneNumber" readonly th:value="${phoneNumber}"></td>
			</tr>
			<tr>
				<th>メールアドレス</th>
				<td><input type="text" name="email" readonly th:value="${email}"></td>
			</tr>
			<tr>
				<th>生年月日</th>
				<td><input type="text" name="birthday" readonly th:value="${birthday}"></td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td><input type="text" name="passward" readonly th:value="${passward}"></td>
			</tr>
			<tr>
				<th>入会年月日</th>
				<td><input type="text" name="signupDate" readonly th:value="${signupDate}"></td>
			</tr>
			<tr>
				<th>学籍番号</th>
				<td><input type="text" name="studentId" readonly th:value="${studentId}"></td>
			</tr>
		</table>

		<form action="/memberSearchTopAdmin" method="get">
			<p>
			<input
				style="font-family: Garamond, serif;color:rgb(255, 255, 255); background:rgb(192, 192, 192);width: 80px;height: 30px"
				type="submit" value="もどる"></p>
		</form>
	</center>
	<a href="">
		<p style="text-align:center;">contact us</p>
	</a>
</body>

</html>
