
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会員情報変更画面</title>
</head>
<body style="background:rgb(255, 255, 255)">
<a href="searchTop"><img style=" width: 250px;height: 40px" src="123.PNG"></a>
<!--ログアウト-->
	<form style="float:right" action="/" method="get">
		<input
			style="font-family: Garamond, serif;color:rgb(255, 255, 255); background:rgb(192, 192, 192);width: 80px;height: 30px"
			type="submit" value="ログアウト">
	</form>
	<!--出品-->
	<form style="float:right" action="/insertTop" method="post">
		<input
			style="font-family: Garamond, serif;color:rgb(255, 255, 255); background:rgb(255, 128, 128);width: 120px;height: 30px;margin-right:4px"
			type="submit" value="出品する">
	</form>

<h2  style="text-align:center;background:rgb(128, 128, 128);
	border:1px solid rgb(0, 0, 0);font-family: Garamond, serif;color:white">マイページ</h2>
<center>
	<form action = "/mypageEditConfirmation" method = "get">
	<table border = "1">
	<tr>
		<th style="color: gray;">会員ID</th>
		<td><input type = "text" name = "memberId" readonly th:value = "${memberId}" style="color: gray;"></td>
	</tr>
	<tr>
		<th>名前</th>
		<td><input type = "text" name = "memberName"  th:value = "${memberName}"></td>
	</tr>
	<tr>
		<th>住所</th>
		<td><input type = "text" name = "memberAddress"  th:value = "${memberAddress}"></td>
	</tr>
	<tr>
		<th>電話番号</th>
		<td><input type = "text" name = "memberPhone" th:value = "${memberPhone}"></td>
	</tr>
	<tr>
		<th>メールアドレス</th>
		<td><input type = "text" name = "memberEmail" th:value = "${memberEmail}"></td>
	</tr>
	<tr>
		<th style="color: gray;">誕生日</th>
		<td><input type = "text" name = "memberBirthday" readonly  th:value = "${memberBirthday}" style="color: gray;"></td>
	</tr>
	<tr>
		<th style="color: gray;">パスワード</th>
		<td><input type = "text" name = "memberPassward" readonly  th:value = "${memberPassward}" style="color: gray;"></td>
	</tr>
	<tr>
		<th style="color: gray;">入会日</th>
	<td><input type = "text" name = "memberSignupDate" readonly  th:value = "${memberSignupDate}" style="color: gray;"></td>
	</tr>
	<tr>
		<th style="color: gray;">学籍番号</th>
		<td><input type = "text" name = "memberStudentId" readonly  th:value = "${memberStudentId}" style="color: gray;"></td>
	</tr>
	</table>
	<p>
			<span th:text = "${nullMsg}" style="color: red;"></span>
			<span th:text = "${phoneLengthMsg}" style="color: red;"></span>
	</p>
<p>
<input 
style="font-family: Garamond, serif;color:rgb(255, 255, 255); background:rgb(128, 128, 128);width: 120px;height: 30px"
type = "submit" value = "確認する">
</p>
</form>
<p>
<form action="/mypage" method="post">
			<input
				style="font-family: Garamond, serif;color:rgb(0, 0, 0); background:rgb(255, 255, 255);width: 150px;height: 30px"
				type="submit" value="マイページへ戻る">
		</form>
</p>
</center>
</body>
</html>
