<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>会員更新</title>
</head>

<body>
	<!--ロゴ（書籍検索ページに推移）-->
	<a href="topAdmin"><img style=" width: 250px;height: 40px" src="123.PNG"></a>

	<!--ログアウト-->
	<form style="float:right" action="memberupdateconfirmationAdmin" method="get">
		<input 
		style="font-family: Garamond, serif;color:rgb(255, 255, 255); background:rgb(192, 192, 192);width: 80px;height: 30px"
		type="submit" value="ログアウト">
	</form>
	<center>
		<h1 style="text-align:center;background:rgb(128, 128, 128);
	border:1px solid rgb(0, 0, 0);font-family: Garamond, serif;color:white">会員更新</h1>
		<form action="/memberupdateconfirmationAdmin" method="post">
			<table border="1">
				<tr>
					<th>会員ID</th>
					<td><input type="text" name="memberId" readonly th:value="${memberId}"></td>
				</tr>
				<tr>
					<th>氏名</th>
					<td><input type="text" name="memberName" th:value="${memberName}"></td>
				</tr>
				<tr>
					<th>住所</th>
					<td><input type="text" name="address" th:value="${address}"></td>
				</tr>
				<tr>
					<th>電話番号</th>
					<td><input type="text" name="phoneNumber" th:value="${phoneNumber}"></td>
				</tr>
				<tr>
					<th>メールアドレス</th>
					<td><input type="text" name="email" th:value="${email}"></td>
				</tr>
			</table>
			<p><input
				style="font-family: Garamond, serif;color:rgb(255, 255, 255); background:rgb(192, 192, 192);width: 80px;height: 30px"
				type="submit" value="更新する">
			</p>
		</form>
	</center>
	<a href="">
		<p style="text-align:center;">contact us</p>
	</a>
</body>

</html>
